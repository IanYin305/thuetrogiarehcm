<script>
  const phongData = [
    {
      id: 1,
      tieu_de: "Ph√≤ng Qu·∫≠n 7 ‚Äì g·∫ßn Lotte Mart",

    },
    {

      tieu_de: "Ph√≤ng m·ªõi x√¢y T√¢n B√¨nh",
      gia: 3000000,
      quan: "T√¢n B√¨nh",
      hinh_anh: "https://picsum.photos/600/400?random=3"
    },
    {
      id: 4,
      tieu_de: "Ph√≤ng sinh vi√™n Th·ªß ƒê·ª©c",
      gia: 2800000,
      quan: "Th·ªß ƒê·ª©c",
      hinh_anh: "https://picsum.photos/600/400?random=4"
    }
  ];

  const KEY = "phong_yeu_thich";

  function getFavorites() {
    return JSON.parse(localStorage.getItem(KEY)) || [];
  }

  function saveFavorites(list) {
    localStorage.setItem(KEY, JSON.stringify(list));
  }

  function toggleFavorite(id, btn) {
    let favorites = getFavorites();

    if (favorites.includes(id)) {
      favorites = favorites.filter(x => x !== id);
      btn.classList.remove("active");
      btn.innerText = "‚ô°";
    } else {
      favorites.push(id);
      btn.classList.add("active");
      btn.innerText = "‚ô•";
    }

    saveFavorites(favorites);
  }

  const phongList = document.getElementById("phongList");
  const favorites = getFavorites();

  phongData.forEach(phong => {
    const isLiked = favorites.includes(phong.id);

    const card = document.createElement("div");
    card.className = "phong-card";

    card.innerHTML = `
      <img src="${phong.hinh_anh}">
      <button class="btn-like ${isLiked ? 'active' : ''}" data-id="${phong.id}">
        ${isLiked ? "‚ô•" : "‚ô°"}
      </button>
      <div class="phong-info">
        <h3>${phong.tieu_de}</h3>
        <div class="gia">${phong.gia.toLocaleString()} ƒë <span>/th√°ng</span></div>
        <div class="quan">${phong.quan}</div>
      </div>
    `;

    phongList.appendChild(card);
  });

  document.querySelectorAll(".btn-like").forEach(btn => {
    const id = Number(btn.dataset.id);
    btn.addEventListener("click", () => toggleFavorite(id, btn));
  });
</script>
