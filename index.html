</head>

<body>

<!-- FILTER -->

  const phongList = document.getElementById("phongList");
  const filterQuan = document.getElementById("filterQuan");

  // Load danh s√°ch qu·∫≠n
  [...new Set(phongData.map(p => p.quan))].forEach(quan => {

  function render(data) {
    phongList.innerHTML = "";
    data.forEach(phong => {
      const tagHTML = phong.tags.map(t => `<span class="tag">${t}</span>`).join("");

      phongList.innerHTML += `
        <div class="phong-card">

  }

  function filterPhong() {
    const quan = filterQuan.value;
    const gia = Number(filterGia.value);

    let result = phongData.filter(p => {
      let okQuan = !quan || p.quan === quan;
      let okGia = true;

      if (gia === 3000000) okGia = p.gia < 3000000;
      if (gia === 4000000) okGia = p.gia >= 3000000 && p.gia <= 4000000;

  filterQuan.addEventListener("change", filterPhong);

</script>
