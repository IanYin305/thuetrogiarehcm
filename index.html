</div>

<!-- LIST -->

<script>
const phongData = [
  {
    tieu_de: "Ph√≤ng Qu·∫≠n 7 ‚Äì g·∫ßn Lotte",
    gia: 3500000,
    quan: "Qu·∫≠n 7",
    hinh_anh: "https://picsum.photos/600/400?1",

  },
  {

    gia: 4200000,
    quan: "B√¨nh Th·∫°nh",
    hinh_anh: "https://picsum.photos/600/400?2",
    tags: ["M√°y l·∫°nh", "WC ri√™ng", "N·ªôi th·∫•t"]
  },
  {
    tieu_de: "Ph√≤ng sinh vi√™n T√¢n B√¨nh",
    gia: 2800000,
    quan: "T√¢n B√¨nh",
    hinh_anh: "https://picsum.photos/600/400?3",
    tags: ["Wifi", "Gi·ªØ xe"]
  }
];

const phongList = document.getElementById("phongList");
const filterQuan = document.getElementById("filterQuan");
const filterGia = document.getElementById("filterGia");
const tienIchBox = document.getElementById("tienIchBox");

/* ===== INIT FILTER DATA ===== */
[...new Set(phongData.map(p => p.quan))].forEach(q => {
  filterQuan.innerHTML += `<option value="${q}">${q}</option>`;
});

[...new Set(phongData.flatMap(p => p.tags))].forEach(t => {
  tienIchBox.innerHTML += `
    <label>
      <input type="checkbox" value="${t}"> ${t}
    </label>
  `;
});

/* ===== RENDER ===== */
function render(list) {
  phongList.innerHTML = "";
  list.forEach(p => {
    phongList.innerHTML += `
      <div class="phong-card">
        <img src="${p.hinh_anh}">
        <div class="phong-info">
          <h3>${p.tieu_de}</h3>
          <div class="gia">${p.gia.toLocaleString()} ƒë / th√°ng</div>
          <div class="quan">${p.quan}</div>
          <div class="tags">
            ${p.tags.map(t => `<span class="tag">${t}</span>`).join("")}
          </div>
        </div>
      </div>
    `;
  });
}

/* ===== FILTER LOGIC ===== */
function filterPhong() {
  const quan = filterQuan.value;
  const gia = filterGia.value;
  const tienIchChecked = [...document.querySelectorAll(".tien-ich input:checked")]
                          .map(i => i.value);

  const result = phongData.filter(p => {
    if (quan && p.quan !== quan) return false;
    if (gia === "lt3" && p.gia >= 3000000) return false;
    if (gia === "3_4" && (p.gia < 3000000 || p.gia > 4000000)) return false;
    if (gia === "gt4" && p.gia <= 4000000) return false;
    return tienIchChecked.every(t => p.tags.includes(t));
  });

  render(result);
}

filterQuan.onchange = filterGia.onchange = filterPhong;
tienIchBox.onchange = filterPhong;

render(phongData);
</script>
